<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mokemon</title>    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>    
    <section id="select-pet">
        <h1 class="title">CobyMon</h1>

        <h2 class="subtitle">Choose your pet</h2>        
        <div class="cards" id="cards-container"> 
            
        </div>
        <button id="button-pets">Choose</button>        
    </section>

    <section id="show-map">
        <h1 class="title">Around in the map with your pet</h1>
        <canvas id="map"></canvas>
    </section>

    <section id="select-attack">
        <h1 class="title">CobyMon</h1>
        <h2 class="subtitle">Choose your attack</h2>

        <div class="attacks-cards" id="div-attacks">
            
        </div>
        <div>             

            <div id="messages">
                <p id="msgResult">Let's go</p>
                <section id="reload">
                    <button id="button-restart">Restart</button>
                </section>
            </div>            
            
        </div>
        <div class="attacks">
            <div class="attacks-player">
                <p id="playerLifes">0</p>
                <p id="petNamePlayer"></p>                
                <div id="msgPlayerAttack"></div>                
            </div>            
            <div class="attacks-enemy">
                <p id="enemyLifes">0</p>
                <p id="petNameEnemy"></p>                
                <div id="msgEnemyAttack"></div>                
            </div>                        
        </div>
        
    </section>        
    <script src="js/mokemon.js"></script>
</body>
</html>
