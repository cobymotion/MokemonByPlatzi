<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mokemon</title>
    <script src="js/mokemon.js"></script>
</head>
<body>
    <h1>Mokemon 💧 🔥 🌱</h1>
    <section id="select-pet">
        <h2>Choose your pet</h2>
        
        <label for="Hipoge">Hipoge</label>
        <input type="radio" name="mascota" id="Hipoge">
        <label for="Capipepo">Capipepo</label>
        <input type="radio" name="mascota" id="Capipepo">
        <label for="Ratigueya">Ratigueya</label>
        <input type="radio" name="mascota" id="Ratigueya">
        <label for="Langostelvis">Langostelvis</label>
        <input type="radio" name="mascota" id="Langostelvis">
        <label for="Tucalpma">Tucalpma</label>
        <input type="radio" name="mascota" id="Tucalpma">
        <label for="Pydos">Pydos</label>
        <input type="radio" name="mascota" id="Pydos">
        
        <button id="button-pets">Choose</button>        
    </section>

    <section id="select attack">
        <h2>Choose your attack</h2>
        <p>Your pet has <span>3</span> lives</p>
        <p>The enemy's pet has <span>3</span> lives</p>
        <p>
            <button id="button-fire">Fire 🔥</button>
            <button id="button-water">Water 💧</button>
            <button id="button-earth">Earth 🌱</button>
        </p>
    </section>    

    <section id="messages">
        <p>Your pet attacked with fire, The enumy's pet attacked with Earth -- Won 🎉</p>
    </section>

    <section id="reload">
        <button id="button-restart">Restart</button>
    </section>

</body>
</html>
